<!-- Buttons -->
    <button class="button" id="contactBtn" onclick="showContact()">Show Contact</button>
    <button class="button" onclick="makeOffer()">Make an Offer via WhatsApp </button>
    <button class="button" onclick="toggleChat()">Start Chat</button>

    <!-- Social Share -->
    <div class="social">
      <p style="font-weight: bold; font-size: 14px; margin-bottom: 10px;">SHARE THIS PRODUCT ON</p>
      <a href="#" id="shareFb" target="_blank" title="Share on Facebook"><i class="fab fa-facebook fa-lg"></i></a>
      <a href="#" id="shareTw" target="_blank" title="Share on X"><i class="fab fa-x-twitter fa-lg"></i></a>
      <a href="#" id="shareWa" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp fa-lg"></i></a>
    </div>

    <!-- Chat Input -->
    <div class="chat-input" id="chatInput">
      <input type="text" id="chatMessage" placeholder="Type your WhatsApp message here...">
      <button onclick="sendChat()">Send Message</button>
    </div>
  </div>
