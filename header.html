<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samz MegaMart Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .header-logo {
      padding: 10px 20px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
    }

    .header-logo img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

 .header-banner {
  position: relative;
  width: 100%;
  aspect-ratio: 720 / 212; /* Facebook cover aspect ratio */
  overflow: hidden;
}

.header-banner img {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  object-fit: cover;
  object-position: center;
}

  </style>
</head>
<body>

  <!-- Small logo (top-left) -->
  <div class="header-logo">
    <img src="https://salescabal.s3.eu-west-3.amazonaws.com/stores/245251/samzmegamart.jpeg?t=1751812627127" alt="Samz MegaMart Logo">
  </div>

  <!-- Full-width banner image -->
  <div class="header-banner">
    <img src="https://salescabal.s3.eu-west-3.amazonaws.com/stores/245251/samzmegamart.jpeg?t=1751812627127" alt="Samz MegaMart Banner">
  </div>

</body>
</html>
